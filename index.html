<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200&family=Titillium+Web:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles/minified.css">
  <title>Poke-dex App</title>
</head>

<body>

  <div>
    <!-- Start of search bar -->
    <div class="search-container">
      <div id="search-btn" class="ball-container">
        <div class=" upper-half-ball"></div>
        <div class="bottom-half-ball"></div>
        <div class="center-ball"></div>
        <div class="center-line"></div>
      </div>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png"
          height="100" alt="logo">
      </div>
      <input id="name-input" type="text" placeholder="Search">
    </div>

    <!-- Poke-dex Modal -->
    <div class="modal fade " id="pokedex-modal-container" tabindex="-1" role="dialog"
      aria-labelledby="Pokemon modal is open" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- Left Panel -->
            <div id="left-panel">
              <!-- Top lights -->
              <div class="left-top-container">
                <svg height="100" width="115" class="left-svg">
                </svg>
                <div class="lights-container">
                  <div class="big-light-boarder">
                    <div class="big-light blue">
                      <div class="big-dot light-blue"></div>
                    </div>
                  </div>
                  <div class="small-lights-container">
                    <div class="small-light red">
                      <div class="dot light-red"></div>
                    </div>
                    <div class="small-light yellow">
                      <div class="dot light-yellow"></div>
                    </div>
                    <div class="small-light green">
                      <div class="dot light-green"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Top screen -->
              <div class="top-screen-container">
                <div class="pokemon-img-container"></div>
                <p id="about-screen" class="right-panel-screen"></p>
                <!-- Blue Buttons -->
                <div class="square-buttons-container">
                  <div class="blue-squares-container">
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                    <div class="blue-square"></div>
                  </div>
                </div>
              </div>
              <!-- Center Buttons -->
              <div class="center-buttons-container">
                <div class="center-left-container">
                  <div class="small-reds-container">
                    <div class="small-light red">
                      <div class="dot light-red"></div>
                    </div>
                    <div class="small-light red">
                      <div class="dot light-red"></div>
                    </div>
                  </div>
                  <div class="white-squares-container">
                    <div class="white-square"></div>
                    <div class="white-square"></div>
                  </div>
                </div>
                <div class="center-right-container">
                  <div class="yellow-button yellow">
                    <div class="big-dot light-yellow"></div>
                  </div>
                </div>
                <!-- Bottom screens -->
                <div class="bottom-screens-container">
                  <p id="type-screen" class="right-panel-screen"></p>
                </div>
              </div>
            </div>
            <!-- End of Left panel -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <p id="loading-message" class="hide-loading-message">Loading data...please wait</p>
  <div class="pokemon-list-container">
    <ul class="pokemon-list list-group list-group-horizontal"></ul>
  </div>

  <footer class="page-footer">
    <p>Find me on</p>
    <div class="social-media">
      <img src="./img/github_icon.svg" alt="Github" width="30">
      <img src="./img/twitter_icon.svg" alt="Twitter" width="30">
      <img src="./img/linkedin_icon.svg" alt="LinkedIn" width="30">
    </div>
  </footer>
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch-polyfill.js"></script>
  <script src="./dist/js/minified.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
